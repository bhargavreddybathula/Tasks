<html>
<head>

    <title>Billing address</title>
    <form>
      <label for="firstname">First name</label><label for="lastname">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Last name</label><br>
      <input type="text" id="firstname" name="firstname" value="">
      <input type="text" id="lastname" name="lastname" value=""><br><br>
      <label for="username">Username</label><br>
      <span class="fa fa-at the rate"></span>
      <input type="text"id="username" name="username" value=""><br><br>
      <label for="emailaddress">Email(optional)</label><br>
      <input type="text" id="emailaddress" name="Email(optional)" value=""><br><br>

      <label for="address2">Address2(optional)</label><br>

      <select name="Country" id="Country">&nbsp

        <option value="UAE">UAE</option>

      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<select name="State" id="State">
        <option value="select"></option>

        <option value="TS">TS</option>
        <option value="MP">MP</option>
        <option value="UP">UP</option>
      </select>
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="postalcode" name="ZIP" value="">


      
    </form>
    

</head>
